<!DOCTYPE html>
<html>
<head>
    <title>Introduction</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="mystyles.css"/>
    <script>
        function show()
        {
            var now;

            now = new Date();

            alert(now.toString());
        }
    </script>
</head>
<body>
    <h1>Introduction</h1>
    ASP.NET is the technology to build web applications.
    <p></p>
    The following are different ways of building web apps.
    <ul>
        <li>ASP.NET Web Forms</li>
        <li>ASP.NET Web Pages</li>
        <li>ASP.NET MVC</li>
    </ul>

    <button  onclick="show()" >Show date and time</button>
</body>
</html>
